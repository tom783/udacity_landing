<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <nav>
      <h1 class="logo">
        <a href="#">LOGO</a>
      </h1>
      <ul class="nav">
        <!-- <li class="nav-item">
          <a href="#banner-section">Video</a>
        </li>
        <li class="nav-item">
          <a href="#intro-section">Introduce</a>
        </li>
        <li class="nav-item">
          <a href="#searching-section">Search</a>
        </li> -->
      </ul>
    </nav>
    <main>
      <section id="banner-section">
        <div class="video-cover"></div>
        <div class="video">
          <video width="100%" height="100%" controls>
            <source
              src="./assets/video/submarines_in_world_of_warships.mp4"
              type="video/mp4"
            />
            Your browser does not support the video tag.
          </video>
        </div>
      </section>
      <section id="intro-section">
        <div class="main-text">
          <h2>Enjoy your own ship</h2>
          <h2>in the great sea battle.</h2>
        </div>
        <div class="sub-text">
          <p>Check your skills in the game!</p>
          <p>Try to improve your skills.</p>
        </div>
      </section>
      <section id="searching-section">
        <h2 class="section-title">Search for analysis</h2>
        <div class="search-bar">
          <div class="search">
            <input type="text" placeholder="Search id..." />
            <button id="searching">search</button>
          </div>
          <!-- <ul class="search-list">
            <li>1</li>
            <li>2</li>
            <li>3</li>
          </ul> -->
        </div>
      </section>
      <section id="contact-section">
        <h2 class="section-title">Contact Us</h2>
        <div class="contact-box">
          <!-- * 카카오맵 - 지도퍼가기 -->
          <!-- 1. 지도 노드 -->
          <div
            id="daumRoughmapContainer1611063412978"
            class="root_daum_roughmap root_daum_roughmap_landing"
          ></div>

          <!--
	2. 설치 스크립트
	* 지도 퍼가기 서비스를 2개 이상 넣을 경우, 설치 스크립트는 하나만 삽입합니다.
-->
          <script
            charset="UTF-8"
            class="daum_roughmap_loader_script"
            src="https://ssl.daumcdn.net/dmaps/map_js_init/roughmapLoader.js"
          ></script>

          <!-- 3. 실행 스크립트 -->
          <script charset="UTF-8">
            new daum.roughmap.Lander({
              timestamp: "1611063412978",
              key: "24zer",
              mapWidth: "640",
              mapHeight: "360",
            }).render();
          </script>
        </div>
      </section>
    </main>
    <footer>@copyright. 2021.</footer>
    <script src="./js/app.js"></script>
  </body>
</html>
